<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	.resize{
		position: absolute; /* 절대 좌표 */
		left: 50px;
		top: 20px;
		width: 200px; height: 50px;
		padding: 5px; border: 1px solid gray;
		overflow: hidden;
		/* resize: 크기 조정 */
		/* vertical, horizontal, both */
		resize: both;
	}
</style>
</head>
<body>
	<div class="resize">
		
- 배열의 종류
일반 자료형 배열: (정수형) int, long, byte, short, (문자형) char, (실수형) float, double, (논리형) boolean,
=>일반 자료형은 객체가 아니다. 
=>but 일반 자료형을 담고 있는 일반 자료형 배열은 객체

		
	</div>
</body>
</html>
