<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	#target{ margin-top: 10px; 
			width: 300px; height: 200px; border: 1px solid black; }
</style>
<script>
// 자바스크립트 함수는 메서드와 동일
// 호출될 때 실행
	function numTest(){
		// id가 num1인 input의 값을 읽어와서 10을 더한 다음에 target에 출력
		// id로 input값을 읽어온 후 지역변수 n1에 대입
		var n1 = document.getElementById("num1").value;
		// + 연산자는 문자열과 만나면 연결 연산자 역할을 하기 때문에 
		// 정수화를 해줘야 연산이 된다.
		// parseInt(문자형숫자, 진수)
		var res = parseInt(n1,10)+10; // n1을 10진수로 바꿔준다.
		console.log("log: ",res);
		document.getElementById("target").innerHTML=res;
	}
</script>
</head>
<body>
	<input type="text" name="num1" id="num1">
	<!-- 클릭했을 때 자바스크립트로 정의해둔 함수를 호출 -->
	<input type="button" value="click" onclick="numTest()">
	<div id="target"></div>
</body>
</html>
