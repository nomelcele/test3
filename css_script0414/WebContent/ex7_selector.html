<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	/* 깃허브 테스트*/
	/* 방문을 하지 않은 링크 */
	a:LINK{
		color: red; font-size: 15px;
	}
	/* 방문을 한 링크 */
	a:VISITED {
		color: blue; font-size: 20px;
	}
	/* 활성화된 링크 */
	a:ACTIVE {
		color: yellow; font-size: 30px;
	}
	/* 마우스를 올렸을 때 */
	a:HOVER {
		text-decoration: none; background-color: orange;
		color: white; font-weight: bold; font-size: 30px;
	}
</style>
</head>
<body>
	<a href="ex6_overflow.html">overflow 예제</a>
	<a href="http://www.daum.net">daum</a>
</body>
</html>
