<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ex8_childSelector.html</title>
<style type="text/css">
	#wrap{ width: 200px;}
	#wrap div{ width: 100px; height: 100px; border: 1px dotted;}
	/* 부모가 있는 첫번째 자식 element */
	#wrap div:first-child{background-color: orange;}
	#wrap div:nth-child(3){background-color: blue;} 
	#wrap div:last-child{background-color: pink;}
</style>
</head>
<body>
	<div id="wrap">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>

</body>
</html>
